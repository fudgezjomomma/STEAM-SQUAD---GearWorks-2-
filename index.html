    <style>
      body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; touch-action: none; overscroll-behavior: none; }
      /* Blueprint font for technical details */
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      /* Hide scrollbar for clean workspace */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* THEME VARIABLES */
      :root {
        /* Default Dark Theme (Blueprint) */
        --bg-app: #0A1B2A;
        --bg-panel: #0F2437;
        --bg-panel-translucent: rgba(15, 36, 55, 0.95);
        --text-primary: #F1F5F9;
        --text-secondary: #94A3B8;
        --text-accent: #22D3EE; /* Cyan-400 */
        --text-muted: rgba(34, 211, 238, 0.6);
        --border-color: rgba(22, 78, 99, 0.5); /* Cyan-900/50 */
        --grid-color: rgba(56, 189, 248, 0.15);
        --gear-stroke: #7DD3FC;
        --button-bg: #0F2437;
        --button-hover: rgba(22, 78, 99, 0.3);
      }

      [data-theme='light'] {
        /* Light Theme (Paper Schematic) */
        --bg-app: #F8FAFC; /* Slate-50 */
        --bg-panel: #FFFFFF;
        --bg-panel-translucent: rgba(255, 255, 255, 0.95);
        --text-primary: #1E293B; /* Slate-800 */
        --text-secondary: #64748B; /* Slate-500 */
        --text-accent: #0284C7; /* Sky-600 */
        --text-muted: #94A3B8;
        --border-color: #CBD5E1; /* Slate-300 */
        --grid-color: rgba(2, 132, 199, 0.1);
        --gear-stroke: #0369A1; /* Sky-700 */
        --button-bg: #FFFFFF;
        --button-hover: #F1F5F9;
      }

      [data-theme='steam'] {
        /* STEAM SQUAD Theme (Brand: #fecc00 + Grays) */
        --bg-app: #18181B; /* Zinc-900 */
        --bg-panel: #27272A; /* Zinc-800 */
        --bg-panel-translucent: rgba(39, 39, 42, 0.95);
        --text-primary: #FAFAFA;
        --text-secondary: #A1A1AA;
        --text-accent: #fecc00; /* STEAM SQUAD YELLOW */
        --text-muted: rgba(254, 204, 0, 0.6);
        --border-color: #52525B; /* Zinc-600 */
        --grid-color: rgba(254, 204, 0, 0.15);
        --gear-stroke: #fecc00;
        --button-bg: #27272A;
        --button-hover: #3F3F46;
      }

      /* Kid-Friendly Fat Sliders */
      input[type=range].kid-slider {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
        height: 2rem;
        cursor: pointer;
      }
      
      input[type=range].kid-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 0.75rem;
        border-radius: 9999px;
        background: var(--border-color);
      }

      input[type=range].kid-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 1.75rem;
        width: 1.75rem;
        border-radius: 50%;
        background: var(--text-accent);
        margin-top: -0.5rem; /* centers thumb on track */
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        border: 2px solid #fff;
      }

      input[type=range].kid-slider:focus {
        outline: none;
      }

    </style>
